<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <title>DerBauer2</title>
    <style>
        :root{
          --header-h:160px;
          --downloads-h:220px; /* includes the 200px image + padding */
          --gap:60px;
          --sky-top:#87d8ff;
          --sky-bot:#6fc8ff;
          --hill-start:#4bb44a;
          --hill-end:#2f8a3d;
          --accent:#ffd24a;
        }

        /* base layout */
        html,body{height:100%;margin:0;padding:0;overflow:hidden;font-family: "Trebuchet MS", "Segoe UI", Tahoma, sans-serif;background:linear-gradient(var(--sky-top),var(--sky-bot));color:#043}
        *{box-sizing:border-box}
        .page{position:relative;width:100%;height:100%;display:flex;flex-direction:column;align-items:center;overflow:hidden}

        /* scenery covers whole viewport */
        .scenery{position:fixed;inset:0;z-index:0;pointer-events:none}

        /* header (fixed height) */
        header{z-index:6;height:var(--header-h);width:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:6px;padding-top:8px}
        h1{font-size:48px;margin:0;color:#fff;text-shadow:0 6px 12px rgba(0,0,0,0.28);font-family:"Comic Sans MS","Trebuchet MS",sans-serif;letter-spacing:1px}
        .tagline{font-size:18px;margin:0;color:#fff;font-weight:700}
        .desc{font-size:14px;margin:6px 18px 0 18px;color:rgba(255,255,255,0.95);max-width:1100px;text-align:center}

        /* main: fixed header & downloads; only screenshot scales */
        main{position:relative;z-index:6;height:calc(100vh - var(--header-h) - var(--downloads-h));width:100%;display:flex;align-items:center;justify-content:center;padding:12px}
        .screenshot-wrap{position:relative;display:flex;align-items:center;justify-content:center;width:100%;height:100%;max-width:1400px}
        /* the screenshot itself scales to fill remaining space; NO hover effects, NO border, NO dropshadow */
        .screenshot{max-width:100%;max-height:100%;width:auto;height:auto;border-radius:8px;display:block;user-select:none}
        /* overlay logo anchored bottom-right inside wrapper; no border/background */
        .overlay-logo{position:absolute;right:4%;bottom:4%;max-width:22%;height:auto;z-index:8;pointer-events:none}

        /* downloads row (fixed height) */
        .downloads{position:relative;z-index:6;height:var(--downloads-h);width:100%;display:flex;align-items:center;justify-content:center;gap:var(--gap);padding:12px;box-sizing:border-box}
        .dl-btn{display:inline-block;transition:transform 140ms ease,opacity 140ms;cursor:pointer}
        .dl-btn img{height:200px;width:auto;display:block;object-fit:contain}
        .dl-btn:hover{transform:scale(1.06);opacity:0.98}

        /* footer github icon at bottom-right */
        footer{position:fixed;right:12px;bottom:12px;z-index:9}
        .github-link img{height:40px;width:40px;display:block;opacity:0.98;transition:transform 120ms}
        .github-link img:hover{transform:scale(1.08)}

        /* clouds animation + style */
        .cloud{position:absolute;fill:#fff;opacity:0.95;filter:drop-shadow(0 6px 12px rgba(0,0,0,0.06))}
        .cloud.c1{left:-30%;top:8%;width:420px;animation:cloudMove 56s linear infinite}
        .cloud.c2{left:-45%;top:22%;width:320px;animation:cloudMove 40s linear infinite;animation-delay:6s}
        .cloud.c3{left:-20%;top:4%;width:480px;animation:cloudMove 72s linear infinite;animation-delay:12s}
        @keyframes cloudMove{from{transform:translateX(0)}to{transform:translateX(240%)}}

        /* birds flying across occasionally */
        .bird{position:absolute;left:-10%;width:64px;height:32px;opacity:0.95;z-index:4;animation:birdFly 12s linear infinite}
        .bird.b2{top:14%;animation-delay:4s;animation-duration:14s}
        .bird.b3{top:48%;animation-delay:8s;animation-duration:16s}
        @keyframes birdFly{0%{transform:translateX(-10%) translateY(0)}50%{transform:translateX(120%) translateY(-10px)}100%{transform:translateX(240%) translateY(0)}}

        /* sun + pupils */
        .sun{position:absolute;right:6%;top:4%;width:120px;height:120px;z-index:3;pointer-events:none}
        .pupil{transition:transform 100ms linear}

        /* responsive tweaks */
        @media (max-width:720px){
          h1{font-size:34px}
          .overlay-logo{max-width:30%}
          .dl-btn img{height:140px}
        }
    </style>
</head>
<body>
<div class="page">
    <!-- Background scenery (fills entire viewport) -->
    <div aria-hidden="true" class="scenery">
        <svg preserveAspectRatio="xMidYMid slice" style="width:100%;height:100%;" viewBox="0 0 1600 900">
            <defs>
                <linearGradient id="skyG" x1="0" x2="0" y1="0" y2="1">
                    <stop offset="0" stop-color="#87d8ff"/>
                    <stop offset="1" stop-color="#7ad0ff"/>
                </linearGradient>
                <linearGradient id="hillG" x1="0" x2="0" y1="0" y2="1">
                    <stop offset="0" stop-color="#4bb44a"/>
                    <stop offset="1" stop-color="#2f8a3d"/>
                </linearGradient>
            </defs>

            <!-- sky -->
            <rect fill="url(#skyG)" height="900" width="1600" x="0" y="0"></rect>

            <!-- sun with pupils (JS moves pupils) -->
            <g transform="translate(1280,80)">
                <g class="sun">
                    <svg preserveAspectRatio="xMidYMid meet" viewBox="0 0 120 120">
                        <defs>
                            <radialGradient id="sunr">
                                <stop offset="0" stop-color="#fff9d6"/>
                                <stop offset="1" stop-color="#ffd45e"/>
                            </radialGradient>
                        </defs>
                        <circle cx="60" cy="60" fill="url(#sunr)" r="30" stroke="#ffb84d" stroke-width="4"></circle>
                        <g id="pupils" transform="translate(60,60)">
                            <circle class="pupil" cx="-10" cy="0" fill="#222" id="p1" r="4"></circle>
                            <circle class="pupil" cx="10" cy="0" fill="#222" id="p2" r="4"></circle>
                        </g>
                    </svg>
                </g>
            </g>

            <!-- hills and ground -->
            <path d="M0,700 C220,640 360,720 760,680 C1120,640 1360,720 1600,700 L1600,900 L0,900 Z"
                  fill="url(#hillG)"/>
            <rect fill="#398b3d" height="140" width="1600" x="0" y="760"/>

            <!-- clouds -->
            <g class="cloud c1">
                <ellipse cx="100" cy="40" rx="72" ry="34"/>
                <ellipse cx="148" cy="50" rx="48" ry="28"/>
                <ellipse cx="56" cy="50" rx="52" ry="30"/>
            </g>
            <g class="cloud c2">
                <ellipse cx="100" cy="40" rx="62" ry="30"/>
                <ellipse cx="142" cy="48" rx="36" ry="22"/>
                <ellipse cx="64" cy="46" rx="46" ry="26"/>
            </g>
            <g class="cloud c3">
                <ellipse cx="110" cy="40" rx="86" ry="38"/>
                <ellipse cx="160" cy="60" rx="54" ry="30"/>
                <ellipse cx="58" cy="60" rx="62" ry="34"/>
            </g>
        </svg>
    </div>

    <header>
        <h1>DerBauer2</h1>
        <div class="tagline">From humble farms to Emperor — build, trade, and rule with heart and guile.</div>
        <div class="desc">Manage farms and workshops, trade goods, research new technologies, recruit soldiers and
            expand your realm. Make choices that shape your legend — build, trade, conquer, and charm your people.
        </div>
    </header>

    <main>
        <div aria-label="DerBauer2 screenshot area" class="screenshot-wrap" role="img">
            <!-- the screenshot scales only; no hover, no border, no drop shadow -->
            <img alt="DerBauer2 screenshot" class="screenshot" id="screenshot" src="images/screenshot.png">
            <!-- logo overlays bottom-right of screenshot; remains anchored when resized -->
            <img alt="" class="overlay-logo" src="images/logo.png">
        </div>
    </main>

    <div aria-hidden="false" class="downloads">
        <a class="dl-btn" href="https://github.com/seepick/derbauer2/releases/latest/download/DerBauer2.exe"
           title="Download DerBauer2 for Windows">
            <img alt="Download for Windows" src="images/download-windows.png">
        </a>
        <a class="dl-btn" href="https://github.com/seepick/derbauer2/releases/latest/download/DerBauer2.dmg"
           title="Download DerBauer2 for macOS">
            <img alt="Download for macOS" src="images/download-macos.png">
        </a>
        <a class="dl-btn" href="https://github.com/seepick/derbauer2/releases/latest/download/DerBauer2.deb"
           title="Download DerBauer2 for Linux">
            <img alt="Download for Linux" src="images/download-linux.png">
        </a>
    </div>

    <footer>
        <a class="github-link" href="https://github.com/seepick/derbauer2" rel="noopener"
           target="_blank" title="View the source code on GitHub">
            <img alt="GitHub" src="images/github-logo.png">
        </a>
    </footer>

    <!-- birds (simple SVGs that fly across) -->
    <div aria-hidden="true" class="bird b1" style="top:28%;">
        <svg preserveAspectRatio="xMidYMid meet" viewBox="0 0 64 32">
            <path d="M2 18 Q12 4 22 18 T42 18" fill="#2b2b2b"/>
        </svg>
    </div>
    <div aria-hidden="true" class="bird b2" style="left:-12%;">
        <svg preserveAspectRatio="xMidYMid meet" viewBox="0 0 64 32">
            <path d="M2 18 Q12 4 22 18 T42 18" fill="#2b2b2b"/>
        </svg>
    </div>
    <div aria-hidden="true" class="bird b3" style="left:-20%;">
        <svg preserveAspectRatio="xMidYMid meet" viewBox="0 0 64 32">
            <path d="M2 18 Q12 4 22 18 T42 18" fill="#2b2b2b"/>
        </svg>
    </div>
</div>

<script>
    (function(){
      // pupils follow cursor
      const p1 = document.getElementById('p1');
      const p2 = document.getElementById('p2');
      window.addEventListener('mousemove', (e)=>{
        const w = window.innerWidth, h = window.innerHeight;
        const nx = (e.clientX / w - 0.5) * 2; // -1..1
        const ny = (e.clientY / h - 0.5) * 2;
        const max = 6; // px
        const tx = nx * max;
        const ty = ny * max;
        if(p1) p1.style.transform = `translate(${tx}px, ${ty}px)`;
        if(p2) p2.style.transform = `translate(${tx}px, ${ty}px)`;
        // subtle parallax for clouds
        document.querySelectorAll('.cloud').forEach((c,i)=>{
          const factor = 6 + i*2;
          c.style.transform = `translateX(${nx * factor}px)`;
        });
      });

      // randomize bird delays so they appear occasionally
      document.querySelectorAll('.bird').forEach((b)=>{
        b.style.animationDelay = `${Math.random()*8}s`;
      });

      // ensure layout uses viewport height to avoid scrollbars on resize
      function clampViewport(){ document.documentElement.style.height = window.innerHeight + 'px'; }
      window.addEventListener('resize', clampViewport);
      clampViewport();
    })();
</script>
</body>
</html>
