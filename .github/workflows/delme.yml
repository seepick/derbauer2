name: Delme
on:
  push:
    branches:
      - '*'
jobs:
  foo:
    runs-on: ubuntu-latest
    name: build
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-env
      - name: Build Gradle Distribution
        run: ./gradlew packageDistributionForCurrentOS -Papp_version="55.0.0"
      - run: ls -l build/compose/binaries/main/deb
      - run: mv build/compose/binaries/main/deb/*.deb build/compose/binaries/main/deb/DerBauer2.deb
      - run: ls -l build/compose/binaries/main/deb
