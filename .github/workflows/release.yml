name: Automatic Release
on:
  workflow_dispatch:
    branches:
      - main
    inputs:
      version_segment:
        description: 'Version segment to bump'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch
permissions: # keep this at the root level, despite any warnings about placement!
  contents: write  # required to create releases
jobs:
  prepare-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-env
      - uses: ./.github/actions/check-quality-gates
      - run: |
          echo "You selected version segment '${{ github.event.inputs.version_segment }}' to bump."
      - name: Update Version Number
        id: step-version
        run: |
          newVersion=$(./bin/version_bump.sh "${{ github.event.inputs.version_segment }}")
          rc=$?
          if [ $rc -ne 0 ]; then
            echo "version script failed with exit code $rc" >&2
            exit $rc
          fi
          echo "new_version=$newVersion" >> $GITHUB_OUTPUT
      - name: Log Version Number
        run: |
          echo "New version to be released: ${{ steps.step-version.outputs.new_version }}"
      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: Auto-Release for Version ${{ steps.step-version.outputs.new_version }}
      - name: Create GIT Tag
        uses: negz/create-tag@v1
        with:
          version: ${{ steps.step-version.outputs.new_version }}
          message: tag version ${{ steps.step-version.outputs.new_version }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.step-version.outputs.new_version }}
          release_name: Release ${{ steps.step-version.outputs.new_version }}
          body: No changelog provided; just play the game ;)
          draft: false
          prerelease: false
    outputs:
      upload-url: ${{ steps.create_release.outputs.upload_url }}
      version-nr: ${{ steps.step-version.outputs.new_version }}

  build-and-upload:
    needs: prepare-release
    strategy:
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    name: Build and Upload
    steps:
      - name: Log Info
        run: echo "Releasing version ${{ needs.prepare-release.outputs.version-nr }} running on a ${{ runner.os }} / ${{ matrix.os }}"
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-env
      - name: Build Compose Artifact
        run: ./gradlew packageDistributionForCurrentOS -PappVersion="${{ needs.prepare-release.outputs.version-nr }}"
      - run: dir build/compose/binaries/main/exe/
        if: runner.os == 'Windows'
      - name: Upload Release Asset for Windows
        if: runner.os == 'Windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.prepare-release.outputs.upload-url }}
          asset_path: build/compose/binaries/main/exe/DerBauer2-${{ needs.prepare-release.outputs.version-nr }}.exe
          asset_name: DerBauer2.exe
          asset_content_type: application/vnd.microsoft.portable-executable
      - run: ls build/compose/binaries/main/dmg/
        if: runner.os == 'macOS'
      - name: Upload Release Asset for MacOS
        if: runner.os == 'macOS'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.prepare-release.outputs.upload-url }}
          asset_path: build/compose/binaries/main/dmg/DerBauer2-${{ needs.prepare-release.outputs.version-nr }}.dmg
          asset_name: DerBauer2.dmg
          asset_content_type: application/x-apple-diskimage
      - run: |
          ls -l build/compose/binaries/main/deb/
          mv build/compose/binaries/main/deb/*.deb build/compose/binaries/main/deb/DerBauer2.deb
        if: runner.os == 'Linux'
      - name: Upload Release Asset for Linux-Debian
        if: runner.os == 'Linux'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.prepare-release.outputs.upload-url }}
          asset_path: build/compose/binaries/main/deb/DerBauer2.deb
          asset_name: DerBauer2.deb
          asset_content_type: application/x-debian-package
